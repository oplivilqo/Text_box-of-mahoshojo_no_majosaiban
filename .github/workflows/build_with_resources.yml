name: "构建EXE [legacy怀旧版] (带资源文件)"

on:
  push:
      branches:
        - legacy
  pull_request:
    branches:
      - legacy
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: legacy
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path requirements.txt) {
            pip install -r requirements.txt
          }
      
      - name: Build main.exe with resources
        run: |
          pyinstaller --onefile --name main `
            --hidden-import "image_fit_paste" `
            --hidden-import "text_fit_draw" `
            --add-data "alisa:alisa" `
            --add-data "anan:anan" `
            --add-data "background:background" `
            --add-data "coco:coco" `
            --add-data "ema:ema" `
            --add-data "hanna:hanna" `
            --add-data "hiro:hiro" `
            --add-data "mago:mago" `
            --add-data "meruru:meruru" `
            --add-data "miria:miria" `
            --add-data "nanoka:nonoka" `
            --add-data "noa:noa" `
            --add-data "reia:reia" `
            --add-data "sherri:sherri" `
            --add-data "yuki:yuki" `
            --add-data "font3.ttf:."
            main.py
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: legacy-executables
          path: |
            dist/main.exe
          retention-days: 30
